mutation CreateComment(
  $videoId: ID!
  $createCommentInput: CreateCommentInput!
  $parentCommentId: String
) {
  createComment(
    videoId: $videoId
    createCommentInput: $createCommentInput
    parentCommentId: $parentCommentId
  ) {
    code
    success
    message
    comment {
      ...commentInfo
      user {
        firstName
        lastName
        image_url
      }
    }
    errors {
      ...fieldError
    }
  }
}
