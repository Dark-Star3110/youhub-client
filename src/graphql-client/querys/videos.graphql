query Videos(
  $limit: Int!
  $cursor: String
  $userId: String
  $user: [String!]
  $catagoryId: String
  $catagory: [String!]
  $query: String
) {
  videos(
    limit: $limit
    cursor: $cursor
    userId: $userId
    user: $user
    catagoryId: $catagoryId
    catagory: $catagory
    query: $query
  ) {
    totalCount
    cursor
    hasMore
    paginatedVideos {
      ...videoInfo
      user {
        id
        firstName
        lastName
        fullName
        image_url
      }
    }
  }
}
